<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{ site.baseurl }}css/bootstrap-3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}css/main.css">

    {% include analytics.html %}

    <link rel="shortcut icon" href="{{ site.baseurl }}images/favicon.jpg">

    <link rel="alternate" type="application/atom+xml" title="Atom Feed" href="{{ site.baseurl }}feed/"> 

</head>
